<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>

        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">
                    Survey for my WEBSITE
                </h1>
                <p id="description">
                    thank you for taking the time 
                    to help us to improve the plateform
                </p>
            </header>
            <form action="" id="survey-form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" 
                    class="formControl" placeholder="Enter your name"
                    required>
                </div>

                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" 
                    class="formControl" placeholder="Enter your email"
                    required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" 
                    class="formControl" placeholder="Enter your phone number"
                    required>
                </div>
                 
                <div class="form-group">
                    <label for="address">Address
                        <span class="clue">(optional)</span>
                    </label>
                    <input type="text" name="address" id="address" 
                    class="formControl" placeholder="Enter your address"
                    required>
                </div>

                <div class="form-group">
                    <p id="quest">Which option
                        best describe your current
                        role ?
                    </p>
                    <select name="role" id="dropdown"
                    class="formControl" required>
                       <option value="" disabled 
                       selected>Select current role</option>
                       <option value="student">Student</option>
                       <option value="teacher">Teacher</option>
                       <option value="job">Job</option>
                       <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p id="quest">How you come to
                        know about WEBHUB
                    </p>
                    <label for="">
                        <input type="radio" name="source"
                        value="freinds" class="inputRadio"
                        >Friends
                    </label>
                    <label for=""> 
                        <input type="radio" name="source"
                        value="tv-ads" class="inputRadio"
                        >TV Ads
                    </label>
                    <label for="">
                        <input type="radio" name="source"
                        value="social-media" class="inputRadio"
                        >Social Media
                    </label>
                    <label for="">
                        <input type="radio" name="source"
                        value="newspapers" class="inputRadio"
                        >Newspapers
                    </label>
                    <label for="">
                        <input type="radio" name="source"
                        value="other" class="inputRadio"
                        >Other
                    </label> 

                </div>

                <div class="form-group">
                    <p id="quest">Would you like
                        to see improved
                    </p>
                    <label for="">
                        <input type="checkbox" name="prefer"
                        class="checkbox" value="back-end-dev">
                        Back-end Developer 
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer"
                        class="checkbox" value="front-end-dev">
                        Front-end Developer 
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer"
                        class="checkbox" value="app-dev">
                        Andriod app Developer 
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer"
                        class="checkbox" value="soft-engineer">
                        Software Engineering
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer"
                        class="checkbox" value="other">
                        Other
                    </label>
                </div>

                <div class="form-group">
                    <p id="quest">Give us your
                        feedback
                    </p>
                    <textarea name="feedback" id="feedback"
                    cols="30" rows="5" class="textarea"
                    plcaholder="Enter your feeback here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit"
                    id="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
